<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // promise.race实现
        function myRace(arr) {
            var CurrentPromise = this;
            if (!isArray(arr)) {
                return new CurrentPromise(function (_, reject) {
                    return reject(new TypeError("参数类型不对错误输出"))
                })
            } else {
                return new CurrentPromise(function (resolve, reject) {
                    for (var i = 0; i < length; i++) {
                        CurrentPromise.resolve(arr[i].then(resolve, reject))
                    }
                })
            }
        }
    </script>
</body>

</html>
